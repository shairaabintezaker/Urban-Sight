<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account • Frontline</title>
  <link rel="stylesheet" href="auth-center.css" />
</head>
<body>
<div class="center">
  <div class="card">
    <div class="title">
      <div class="logo sm">Frontline</div>
      <h2>Create Account</h2>
    </div>
    <form>
      <input class="in" type="text" placeholder="Full name" required />
      <input class="in" type="text" placeholder="Username" required />
      <input class="in" type="email" placeholder="Email" required />
      <input class="in" type="text" placeholder="Phone" required />
      <input class="in" type="text" placeholder="Address (Area, City)" />
      <input class="in" type="password" placeholder="New password" required />
      <input class="in" type="password" placeholder="Confirm password" required />
      <label class="chk">
        <input type="checkbox" required />
        <span>I agree to Terms & Privacy Policy</span>
      </label>
      <button class="btn" type="submit">Sign Up</button>
      <div class="small">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </form>
  </div>
  <div class="mini-foot">© 2025 Frontline • Privacy • Terms</div>
</div>
</body>
</html>
